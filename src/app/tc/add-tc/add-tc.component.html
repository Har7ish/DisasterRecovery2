<div class="container-fluid">
    <h2>Add Timecard</h2>
    <form [formGroup]="tcForm" (ngSubmit)="onSubmit(tcForm)">

      <label>Site Code</label>
      <input type="text" [class.is-invalid]="sitecode.invalid && sitecode.touched" 
      formControlName="sitecode" class="form-control">
          <div *ngIf="sitecode.touched && sitecode.errors">
            <div class="alert alert-danger" *ngIf="sitecode.errors.required">job sitecode is required</div>
            <div class="alert alert-danger" *ngIf="sitecode.errors.minlength">job sitecode must be a minimum of 3 characters</div>
          </div>
      
        <label>Contractor Name</label>
        <input type="text" [class.is-invalid]="contractor_name.invalid && contractor_name.touched" 
        formControlName="contractor_name" class="form-control">
            <div *ngIf="contractor_name.errors && contractor_name.touched">
              <div class="alert alert-danger" *ngIf="contractor_name.errors?.required">contractor_name is required</div>
              <div class="alert alert-danger" *ngIf="contractor_name.errors?.minlength">contractor_name must be at least 3 characters</div>
            </div>
        
        <label>Job</label>
       <select id="job" formControlName="job">
       <option *ngFor="let t of dropdownlist" [ngValue]="t">{{t}}</option> 
       </select><br>

       <label>Job</label>
       <select id="job" formControlName="job">
       <option *ngFor="let t of dropdownlist" [ngValue]="t">{{t}}</option> 
       </select><br>
        
  
        <label>Machine</label>
        <select id="machine" formControlName="machine">
          <option *ngFor="let t of mlist" [ngValue]="t">{{t}}</option> 
          </select><br>


          <label>Machine</label>
          <select id="machine" formControlName="machine">
            <option *ngFor="let t of mlist" [ngValue]="t">{{t}}</option> 
            </select><br>
       
      
        <label>Total Job Hours</label>
        <input type="text" [class.is-invalid]="total_job_hours.invalid && total_job_hours.touched" 
        formControlName="total_job_hours" class="form-control">
            <div *ngIf="total_job_hours.touched && total_job_hours.errors">
              <div class="alert alert-danger" *ngIf="total_job_hours.errors.required">total_hours is required</div>
              <div class="alert alert-danger" *ngIf="total_job_hours.errors.max">total_hours must be less than 24 hrs</div>
              </div><br>

        <label>Total Machine Hours</label>
        <input type="text" [class.is-invalid]="total_machine_hours.invalid && total_machine_hours.touched" 
        formControlName="total_machine_hours" class="form-control">
            <div *ngIf="total_machine_hours.touched && total_machine_hours.errors">
              <div class="alert alert-danger" *ngIf="total_machine_hours.errors.required">total_hours is required</div>
              <div class="alert alert-danger" *ngIf="total_machine_hours.errors.max">total_hours must be less than 24 hrs</div>
              </div><br>
            
            
       <button class="btn btn-primary" [disabled]="!tcForm.valid" type="submit">Submit form</button>
  
   
    </form>
  </div>
